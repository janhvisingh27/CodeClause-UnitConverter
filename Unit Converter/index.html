<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <!-- Google Fonts
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    /> -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1>‚öñÔ∏è UNIT CONVERTER - Weight, Length & Time Conversions üìê</h1>
    <div class="container">
      
      <div class="column1">
          <h2>Weight Converter</h2>
          <div class="input-wrapper">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" value="0" />
          </div>
          <div class="input-wrapper">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb" />
          </div>
          <div class="input-wrapper">
            <label for="oz">Ounces:</label>
            <input type="number" id="oz" />
          </div>
        </div>
      </div> 
      <br><br>
      
      <div class="column2">
        <h2>Lenght Converter</h2>
        <div class="input-wrapper">
          <label for="m">Meters:</label>
          <input type="number" id="m" value="0" />
        </div>
        <div class="input-wrapper">
          <label for="ft">Feet:</label>
          <input type="number" id="ft" />
        </div>
        <div class="input-wrapper">
          <label for="inch">Inches:</label>
          <input type="number" id="inch" />
        </div>
      </div>
      </div>
      <br><br> 
      <div class="column3">
        <h2>Time Converter</h2>
        <div class="input-wrapper">
          <label for="hr">Hours:</label>
          <input type="number" id="hr" value="0" />
        </div>
        <div class="input-wrapper">
          <label for="mins">Minutes:</label>
          <input type="number" id="mins" />
        </div>
        <div class="input-wrapper">
          <label for="sec">Seconds:</label>
          <input type="number" id="sec" />
        </div>
      </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
